<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Калькулятор</title>
    <style>
        /* Общие стили */
body {
    font-family: Arial, sans-serif;
    background-color: #dee2e6;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background-color: #000;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    display: inline-block;
}

#display {
    width: 210px;
    padding: 10px;
    font-size: 24px;
    text-align: right;
    background-color: #888;
    color: white;
    border: none;
    outline: none;
    margin-bottom: 15px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 50px);
    gap: 10px;
}

button {
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #555;
    color: white;
    transition: background-color 0.2s ease-in-out;
}

button:hover {
    background-color: #666;
}

#equals,
#clear {
    background-color: #007bff;
}

#equals:hover,
#clear:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        
        <div class="buttons">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')">+</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('*')">×</button>
            
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="calculateResult()" id="equals">=</button>
            <button onclick="addToDisplay('/')">÷</button>
            
            <button onclick="clearDisplay()" id="clear">C</button>
        </div>
    </div>
    
    <script>
        let displayText = document.getElementById('display');

// Добавляет символ в поле ввода
function addToDisplay(symbol) {
    let currentValue = displayText.value;
    if (currentValue === '0' || currentValue === 'Ошибка') {
        displayText.value = symbol;
    } else {
        displayText.value += symbol;
    }
}

// Выполняет вычисления
function calculateResult() {
    try {
        let result = eval(displayText.value);
        displayText.value = result.toString();
    } catch (error) {
        displayText.value = 'Ошибка';
    }
}

// Очищает поле ввода
function clearDisplay() {
    displayText.value = '0';
}

// Обрабатываем нажатие клавиш на клавиатуре
window.addEventListener('keydown', function(event) {
    const key = event.key;

    switch(key) {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
            addToDisplay(key);
            break;
        case '+':
        case '-':
        case '*':
        case '/':
            addToDisplay(key);
            break;
        case '.':
            addToDisplay('.');
            break;
        case 'Enter':
            calculateResult();
            break;
        case 'Backspace':
            clearDisplay();
            break;
        default:
            return; // Игнорируем остальные клавиши
    }

    // Фокусировка на элементе ввода
    displayText.focus();
});
    </script>
</body>
</html>
