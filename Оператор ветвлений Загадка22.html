	<title>Загадки</title>
	<style>
		body {
			color:white;
			background-color: black;
		}
	</style>

</head>
<body>
<script>
	let b=0;
	a=prompt('Введите имя сказочного персонажа, который говорил, что от всех ушел');
	if (a == 'Колобок')
	{
		b=b+1;
	}
	else {
		b=b;
	}
	alert('Колличество отгаданных загадок:'+b)


</script>
